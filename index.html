<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロフィール</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --base-bg: #e0d7c1;
            --card-bg: #e2dcd2;
            --main-color: #414a8e;
            --sub-color: #a29cb6;
            --text-color: #222;
            --subtext-color: #7c7c7c;
            --border-radius: 14px;
            --shadow: 0 2px 8px rgba(65,74,142,0.06);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: var(--base-bg);
            color: var(--text-color);
            line-height: 1.7;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2.5rem;
            max-width: 900px;
            margin: 40px auto;
            padding: 24px;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            position: relative;
        }

        @media (max-width: 900px) {
            .container {
                grid-template-columns: 1fr;
                gap: 1.5rem;
                padding: 12px;
            }
        }

        .profile-sidebar {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .profile-header {
            text-align: center;
            position: relative;
            width: 100%;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 2px solid var(--main-color);
            object-fit: cover;
            margin-bottom: 1rem;
        }

        .profile-name {
            font-size: 1.5rem;
            color: var(--text-color);
            font-weight: 600;
        }

        .profile-title {
            color: var(--main-color);
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        .fontsize-tab {
            display: flex;
            justify-content: flex-end;
            gap: 0.3rem;
            background: transparent;
            margin: 0;
            padding: 0.3rem 1vw 0 0;
            position: relative;
            z-index: 10;
        }

        .fontsize-tab button {
            background: rgba(226,220,210,0.7);
            border: 1px solid var(--sub-color);
            color: var(--subtext-color);
            font-size: 0.92em;
            font-weight: 500;
            padding: 0.25em 0.8em 0.22em 0.8em;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 1px 4px rgba(65,74,142,0.03);
            margin-top: -1px;
            cursor: pointer;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
            outline: none;
            border-top: none;
        }

        .fontsize-tab button:hover, .fontsize-tab button:focus {
            background: var(--main-color);
            color: #fff;
            box-shadow: 0 2px 8px rgba(65,74,142,0.08);
        }

        .social-links {
            display: flex;
            gap: 0.7rem;
            justify-content: center;
            margin-bottom: 0.5rem;
        }

        .social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem 0.9rem;
            background: var(--sub-color);
            border: 1px solid var(--main-color);
            border-radius: 6px;
            color: var(--main-color);
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.2s, background 0.2s;
        }

        .social-button i {
            margin-right: 7px;
        }

        .social-button:hover {
            background: var(--main-color);
            color: #fff;
        }

        .profile-main {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .card-block, .skills-section, .accordion-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 1.5rem 1.5rem 1.2rem 1.5rem;
            margin-bottom: 0.5rem;
            border: 1.5px solid var(--sub-color);
        }

        .card-block h2, .card-block h3, .skills-section h2, .skills-section h3 {
            color: var(--main-color);
            font-size: 1.15rem;
            margin-bottom: 0.8em;
            font-weight: 600;
            line-height: 1.4;
        }

        .card-block p, .skills-section p {
            color: var(--text-color);
            font-size: 1rem;
            margin-bottom: 0.7em;
            line-height: 1.8;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
            gap: 0.7rem;
        }

        .skill-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1rem;
        }

        .responsive-image {
            width: 100%;
            max-width: 400px;
            height: auto;
            aspect-ratio: 2712 / 1220;
            border-radius: 10px;
            box-shadow: 0 1px 4px rgba(65,74,142,0.07);
            margin: 0 auto;
            display: block;
            background: var(--sub-color);
        }

        @media (max-width: 900px) {
            .responsive-image {
                max-width: 100%;
            }
        }

        .accordion-content .image-card-desc {
            color: var(--subtext-color);
            font-size: 0.75rem;
            font-weight: 400;
            margin-bottom: 1em;
            line-height: 1.7;
            text-align: center;
            letter-spacing: 0.01em;
        }

        .accordion-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 0;
            overflow: hidden;
        }
        .accordion-toggle {
            width: 100%;
            background: var(--card-bg);
            border: none;
            color: var(--main-color);
            font-size: 1rem;
            font-weight: 600;
            text-align: left;
            padding: 1rem 1.2rem;
            cursor: pointer;
            outline: none;
            transition: background 0.2s, color 0.2s;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--sub-color);
        }
        .accordion-toggle:hover, .accordion-toggle.active {
            background: var(--sub-color);
            color: #fff;
        }
        .accordion-icon {
            font-size: 1.1em;
            margin-left: 0.5em;
            transition: transform 0.3s;
        }
        .accordion-toggle.active .accordion-icon {
            transform: rotate(180deg);
        }
        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s cubic-bezier(0.4,0,0.2,1);
            padding: 0 1.2rem;
        }
        .accordion-content.open {
            padding: 1rem 1.2rem 1.2rem 1.2rem;
            max-height: 600px;
        }
    </style>
</head>
<body>
    <div class="fontsize-tab">
        <button id="font-decrease" title="文字を小さく">A-</button>
        <button id="font-increase" title="文字を大きく">A+</button>
    </div>
    <div class="container">
        <div class="profile-sidebar">
            <header class="profile-header">
                <img src="https://placehold.co/150x150" alt="プロフィール画像" class="profile-image">
                <h1 class="profile-name">儿茶</h1>
                <p class="profile-title">リバリバのアカウント</p>
            </header>
            <div class="social-links">
                <a href="#" class="social-button"><i class="fab fa-github"></i>GitHub</a>
                <a href="#" class="social-button"><i class="fa-brands fa-x-twitter"></i>@errrrcha</a>
            </div>
            <div class="accordion-card">
                <button class="accordion-toggle" id="accordion-toggle">
                    リバリバゲーム内ID
                    <span class="accordion-icon" id="accordion-icon">▼</span>
                </button>
                <div class="accordion-content" id="accordion-content">
                    <p class="image-card-desc">フレンド募集中です～ぜひ相互で♡<br>画像を押すとIDコピーできます</p>
                    <img
                        id="copy-image"
                        src="https://raw.githubusercontent.com/mchrnd/Profile.github.io/refs/heads/main/images/prf20250619.jpg"
                        alt="コピー用画像"
                        class="responsive-image"
                        style="cursor:pointer;"
                    >
                </div>
            </div>
        </div>
        <div class="profile-main">
            <section class="card-block">
                <h2>自己紹介</h2>
                <p>あ<br>3L特に地雷なし。今のところRRはCPとして自分から発信することはあまりないです。関係性萌えしてます。<br>あと白衣が好きです。</p>
            </section>
            <section class="card-block">
                <h3>リバxリバ</h3>
                <p>レアリザスさん　萌　好<br>アクシオンゲートを贔屓しつつ、プロブレムちゃんもすきです。<br>ストーリーおもしろ～！ゲーム楽し～！って感じでエンジョイプレイ中です。ハフバから始めました。
                </p>
            </section>
            <section class="skills-section">
                <h2>ほか好きなの</h2>
                <div class="skills-grid">
                    <div class="skill-item"><span>あんスタ</span></div>
                    <div class="skill-item"><span>原神</span></div>
                    <div class="skill-item"><span>にじさんじ</span></div>
                    <div class="skill-item"><span>藤井隆さん</span></div>
                    <div class="skill-item"><span>KOTONO HOUSE</span></div>
                    <div class="skill-item"><span>ダンボール戦機</span></div>
                </div>
            </section>

        </div>
    </div>
</body>
<script>
document.getElementById('copy-image').addEventListener('click', function() {
    navigator.clipboard.writeText('671-541-317').then(function() {
        alert('コピーしました: 671-541-317');
    });
});
const html = document.documentElement;
let baseFontSize = 16;
document.getElementById('font-increase').onclick = () => {
    if (baseFontSize < 22) {
        baseFontSize += 1;
        html.style.fontSize = baseFontSize + 'px';
    }
};
document.getElementById('font-decrease').onclick = () => {
    if (baseFontSize > 12) {
        baseFontSize -= 1;
        html.style.fontSize = baseFontSize + 'px';
    }
};
const accToggle = document.getElementById('accordion-toggle');
const accContent = document.getElementById('accordion-content');
const accIcon = document.getElementById('accordion-icon');
accToggle.addEventListener('click', function() {
    accContent.classList.toggle('open');
    accToggle.classList.toggle('active');
    accIcon.textContent = accContent.classList.contains('open') ? '▲' : '▼';
});
</script>
</html>
