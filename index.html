<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロフィール</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --base-bg: #f5f5f5;
            --card-bg: #fff;
            --main-color: #a7d2eb;
            --sub-color: #d7e7ec;
            --accent-color: #ebb1bb;
            --text-color: #222;
            --subtext-color: #8a99a6;
            --border-radius: 14px;
            --shadow: 0 2px 8px rgba(44,62,80,0.06);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: var(--base-bg);
            color: var(--text-color);
            line-height: 1.7;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2.5rem;
            max-width: 900px;
            margin: 40px auto;
            padding: 24px;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            position: relative;
        }

        @media (max-width: 900px) {
            .container {
                grid-template-columns: 1fr;
                gap: 1.5rem;
                padding: 12px;
            }
        }

        .profile-sidebar {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .profile-header {
            text-align: center;
            position: relative;
            width: 100%;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 2px solid var(--main-color);
            object-fit: cover;
            margin-bottom: 1rem;
        }

        .profile-name {
            font-size: 1.5rem;
            color: var(--text-color);
            font-weight: 600;
        }

        .profile-title {
            color: var(--main-color);
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        .fontsize-controls {
            display: flex;
            gap: 4px;
            position: absolute;
            top: 18px;
            right: 24px;
            background: rgba(247,249,251,0.95);
            border-radius: 8px;
            box-shadow: 0 1px 6px rgba(44,62,80,0.07);
            padding: 4px 8px;
        }

        .fontsize-controls button {
            background: none;
            border: none;
            color: var(--subtext-color);
            font-size: 1em;
            padding: 2px 7px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }

        .fontsize-controls button:hover {
            background: var(--main-color);
            color: #fff;
        }

        .social-links {
            display: flex;
            gap: 0.7rem;
            justify-content: center;
            margin-bottom: 0.5rem;
        }

        .social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem 0.9rem;
            background: var(--sub-color);
            border: 1px solid var(--main-color);
            border-radius: 6px;
            color: var(--main-color);
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.2s, background 0.2s;
        }

        .social-button i {
            margin-right: 7px;
        }

        .social-button:hover {
            background: var(--accent-color);
            color: #fff;
        }

        .contact-button {
            display: block;
            width: 100%;
            padding: 0.7rem 0;
            background: var(--main-color);
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            font-size: 1rem;
            margin-top: 1.2rem;
            border: none;
            transition: background 0.2s;
        }

        .contact-button:hover {
            background: var(--accent-color);
        }

        .profile-main {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .card-block, .skills-section, .accordion-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 1.5rem 1.5rem 1.2rem 1.5rem;
            margin-bottom: 0.7rem;
            border: 1.5px solid var(--sub-color);
        }

        .card-block h2, .card-block h3, .skills-section h2, .skills-section h3 {
            color: var(--main-color);
            font-size: 1.15rem;
            margin-bottom: 0.8em;
            font-weight: 600;
            line-height: 1.4;
        }

        .card-block p, .skills-section p {
            color: var(--text-color);
            font-size: 1rem;
            margin-bottom: 0.7em;
            line-height: 1.8;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
            gap: 0.7rem;
        }

        .skill-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--main-color);
            font-size: 1rem;
        }

        .responsive-image {
            width: 100%;
            max-width: 400px;
            height: auto;
            aspect-ratio: 2712 / 1220;
            border-radius: 10px;
            box-shadow: 0 1px 4px rgba(44,62,80,0.07);
            margin: 0 auto;
            display: block;
            background: var(--sub-color);
        }

        @media (max-width: 900px) {
            .responsive-image {
                max-width: 100%;
            }
        }

        .accordion-content .image-card-desc {
            color: var(--subtext-color);
            font-size: 0.75rem;
            font-weight: 400;
            margin-bottom: 1em;
            line-height: 1.7;
            text-align: center;
            letter-spacing: 0.01em;
        }

        .id-highlight {
            background: #eaf6fb;
            border-radius: 6px;
            padding: 0.1em 0.3em;
            color: #2980b9;
        }

        .accordion-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-top: 1.2rem;
            padding: 0;
            overflow: hidden;
        }
        .accordion-toggle {
            width: 100%;
            background: var(--sub-color);
            border: none;
            color: var(--text-color);
            font-size: 1rem;
            font-weight: 600;
            text-align: left;
            padding: 1rem 1.2rem;
            cursor: pointer;
            outline: none;
            transition: background 0.2s, color 0.2s;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--main-color);
        }
        .accordion-toggle:hover, .accordion-toggle.active {
            background: var(--main-color);
            color: #fff;
        }
        .accordion-icon {
            font-size: 1.1em;
            margin-left: 0.5em;
            transition: transform 0.3s;
        }
        .accordion-toggle.active .accordion-icon {
            transform: rotate(180deg);
        }
        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s cubic-bezier(0.4,0,0.2,1);
            padding: 0 1.2rem;
        }
        .accordion-content.open {
            padding: 1rem 1.2rem 1.2rem 1.2rem;
            max-height: 600px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="profile-sidebar">
            <div class="fontsize-controls">
                <button id="font-decrease" title="文字を小さく">A-</button>
                <button id="font-increase" title="文字を大きく">A+</button>
            </div>
            <header class="profile-header">
                <img src="https://placehold.co/150x150" alt="プロフィール画像" class="profile-image">
                <h1 class="profile-name">山田 太郎</h1>
                <p class="profile-title">フルスタックエンジニア</p>
            </header>
            <div class="social-links">
                <a href="#" class="social-button"><i class="fab fa-github"></i>GitHub</a>
                <a href="#" class="social-button"><i class="fab fa-twitter"></i>Twitter</a>
            </div>
            <a href="mailto:contact@example.com" class="contact-button">
                <i class="fas fa-envelope"></i> お問い合わせ
            </a>
            <div class="accordion-card">
                <button class="accordion-toggle" id="accordion-toggle">
                    リバリバゲーム内ID
                    <span class="accordion-icon" id="accordion-icon">▼</span>
                </button>
                <div class="accordion-content" id="accordion-content">
                    <p class="image-card-desc">フレンド募集中です～ぜひ相互で♡<br>画像を押すとIDコピーできます</p>
                    <img
                        id="copy-image"
                        src="https://raw.githubusercontent.com/mchrnd/Profile.github.io/refs/heads/main/images/prf20250619.jpg"
                        alt="コピー用画像"
                        class="responsive-image"
                        style="cursor:pointer;"
                    >
                </div>
            </div>
        </div>
        <div class="profile-main">
            <section class="card-block">
                <h2>自己紹介</h2>
                <p>技術と創造性を組み合わせて、ユーザーフレンドリーなウェブアプリケーションの開発に情熱を注いでいます。5年以上のウェブ開発経験を持ち、最新のテクノロジートレンドに常にアンテナを張っています。</p>
            </section>
            <section class="skills-section">
                <h2>スキル</h2>
                <div class="skills-grid">
                    <div class="skill-item"><i class="fab fa-html5"></i><span>HTML5</span></div>
                    <div class="skill-item"><i class="fab fa-css3-alt"></i><span>CSS3</span></div>
                    <div class="skill-item"><i class="fab fa-js"></i><span>JavaScript</span></div>
                    <div class="skill-item"><i class="fab fa-react"></i><span>React</span></div>
                    <div class="skill-item"><i class="fab fa-node"></i><span>Node.js</span></div>
                    <div class="skill-item"><i class="fas fa-database"></i><span>SQL</span></div>
                </div>
            </section>
            <section class="card-block">
                <h3>趣味</h3>
                <p>休日はカフェ巡りや読書、写真撮影を楽しんでいます。新しい技術やデザインにも興味があります。</p>
            </section>
        </div>
    </div>
</body>
<script>
document.getElementById('copy-image').addEventListener('click', function() {
    navigator.clipboard.writeText('671-541-317').then(function() {
        alert('コピーしました: 671-541-317');
    });
});
const html = document.documentElement;
let baseFontSize = 16;
document.getElementById('font-increase').onclick = () => {
    if (baseFontSize < 22) {
        baseFontSize += 1;
        html.style.fontSize = baseFontSize + 'px';
    }
};
document.getElementById('font-decrease').onclick = () => {
    if (baseFontSize > 12) {
        baseFontSize -= 1;
        html.style.fontSize = baseFontSize + 'px';
    }
};
const accToggle = document.getElementById('accordion-toggle');
const accContent = document.getElementById('accordion-content');
const accIcon = document.getElementById('accordion-icon');
accToggle.addEventListener('click', function() {
    accContent.classList.toggle('open');
    accToggle.classList.toggle('active');
    accIcon.textContent = accContent.classList.contains('open') ? '▲' : '▼';
});
</script>
</html>
